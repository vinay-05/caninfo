<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="new 1.css">
    <title>Admission Form</title>
</head>
<body>
    <h1 >Student Admission Form</h1>
    
    <form >
        <h2>Furnish your Details Below:</h2>
        <ol>
            <li><label for="fname"> <b>Name:</b> </label>
            <input type="text" id="fname" name="fname"><br><br></li>
        
        <li><label for="sex"><b>Gender:</b> </label>
            <label for="sex1">Male</label>
            <input type="checkbox" name="sex1" id="sex1">
            <label for="sex2">Female</label>
            <input type="checkbox" name="sex2" id="sex2">
            <label for="sex3">Other</label>
            <input type="checkbox" name="sex3" id="sex3"><br><br></li>
            <li><label for="phone"> <b>Phone No:</b> </label>
            <input type="number" id="phone" name="phone"><br><br></li>
            <li><label for="mail"> <b>Email Id:</b> </label>
            <input type="email" id="mail" name="mail"><br><br></li>
            <li> <label for="qua"> <b>Qualification:</b> </label>
            <select name="qua" id="qua">
                <option value="Matriculation">Matriculation (10th)</option>
                <option value="Senior Secondary">Senior Secondary (12th)</option>
                <option value="Graduation">BA</option>
                <option value="Graduation">B.Com</option>
                <option value="Graduation">BBA</option>
                <option value="Graduation">BCA</option>
            </select><br><br></li>
            <li><label for="%age"> <b>*Percentage:</b> </label>
                <input type="text" id="%age" name="%age"><br><br></li>
                <li><label for="course"> <b>Prospective Course:</b> </label>
            <label for="course1">BA</label>
            <input type="radio" name="course1" id="course1">
            <label for="course2">BBA</label>
            <input type="radio" name="course2" id="course2">
            <label for="course3">B.Com</label>
            <input type="radio" name="course3" id="course3">
            <label for="course4">MBA</label>
            <input type="radio" name="course4" id="course4">
            <label for="course5">M.Com</label>
            <input type="radio" name="course5" id="course5"></li>
        </ol>  
    </form>
    <strong> <p>*Please mention your percentage carefully as the eligibility criteria will be strictlly followed. For example: if the eligiblity criteria of your deired course is 55% the it means 54.9% are <em>not acceptable.</em> </p> </strong>
</body>
</html>
